    <title>Fortune Generator</title>

    <header>
        <h1>Fortune Generator</h1>

        <div id="fortune-container">

                <button id="blue-theme" class="theme-button" title="Blue Theme"></button>
                <button id="purple-theme" class="theme-button" title="Purple Theme"></button>
            </div>
        </div>
    </main>
